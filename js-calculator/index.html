<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JsCalculator</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1>Javascript Calculator(Machine coding)</h1>
    <div id="calculator">
      <h1>Calculator</h1>
      <section id="output">
        <textarea disabled></textarea>
      </section>
      <section id="input">
        <div class="panel">
          <span>%</span>
          <span>C</span>
          <span>&lt;</span>
          <span>/</span>
        </div>
        <div class="panel">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>*</span>
        </div>
        <div class="panel">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>-</span>
        </div>
        <div class="panel">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>+</span>
        </div>
        <div class="panel">
          <span>0</span>
          <span>.</span>
          <span class="equal">=</span>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
