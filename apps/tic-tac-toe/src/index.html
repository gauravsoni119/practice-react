<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main class="container">
      <section class="option-selection-area">
        <h3>Choose your option</h3>
        <div>
          <div class="form-group">
            <input
              type="radio"
              name="player-option"
              id="option1"
              value="1"
              checked
            />
            <label for="option1">X</label>
          </div>
          <div class="form-group">
            <input type="radio" name="player-option" id="option2" value="-1" />
            <label for="option2">O</label>
          </div>
        </div>
      </section>
      <section>
        <div class="game-area">
          <div class="row">
            <button class="col" data-row="0" data-col="0"></button>
            <button class="col" data-row="0" data-col="1"></button>
            <button class="col" data-row="0" data-col="2"></button>
          </div>
          <div class="row">
            <button class="col" data-row="1" data-col="0"></button>
            <button class="col" data-row="1" data-col="1"></button>
            <button class="col" data-row="1" data-col="2"></button>
          </div>
          <div class="row">
            <button class="col" data-row="2" data-col="0"></button>
            <button class="col" data-row="2" data-col="1"></button>
            <button class="col" data-row="2" data-col="2"></button>
          </div>
        </div>
      </section>
      <section class="result"></section>
    </main>
  </body>
</html>
